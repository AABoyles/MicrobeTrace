<script>
  (function(){
    var halfWidth = $('#physics-tree').parent().width() / 2,
      halfHeight = $('#physics-tree').parent().parent().parent().height() / 2,
      transform = {},
      zoom = d3.zoom().on('zoom', function () {
        transform = d3.event.transform;
        g.attr('transform', transform);
      });

    d3.select('svg#physics-tree').html(null). //Let's make sure the canvas is blank.
    attr('height', halfHeight * 2).attr('width', halfWidth * 2).on('click', hideContext).call(zoom);

    var g = d3.select('svg#physics-tree').append('g');

    g.append('g').attr('class', 'branches');
    g.append('g').attr('class', 'nodes');

    var force = d3.forceSimulation()
      .force('branch', d3.forceLink().strength(1))
      .force('charge', d3.forceManyBody()
        .strength(-session.style.widgets['physics-tree-charge'])
      )
      .force('x', d3.forceX(function () {
        return halfWidth;
      }))
      .force('y', d3.forceY(function () {
        return halfHeight;
      }))
      .force('radial', d3.forceRadial(function () { return 0; }, halfWidth, halfHeight).strength(0))
      .velocityDecay(session.style.widgets['physics-tree-friction']);

    function drawTree() {
      var panel = $('svg#physics-tree').parent();
      if (!panel.length) return;

      var metric = session.style.widgets['default-distance-metric'];
      if (!temp.tree) {
        MT.computeTree(metric).then(drawTree);
        return;
      }

      var tree = temp.tree;
      var range = [Infinity, 0];
      var hierarchy = d3.hierarchy(tree, d => d.children)
        .eachBefore(d => {
          d.value =
            (d.parent ? d.parent.value : 0) + (d.data.length ? d.data.length : 0);
          if (d.value < range[0]) range[0] = d.value;
          if (d.value > range[1]) range[1] = d.value;
        })
        .each(d => (d.value /= range[1]));
      var source = d3.tree()(hierarchy);
      var branches = source.links();
      var branch = g
        .select("g.branches")
        .selectAll("g")
        .data(branches)
        .enter().append('g');
      branch.append('line').classed('hline', true).attr('stroke', 'gray');
      branch.append('line').classed('vline', true).attr('stroke', 'gray');
      var nodes = hierarchy.descendants();
      var node = g
        .select("g.nodes")
        .selectAll("g")
        .data(nodes, d => d.data._guid)
        .enter().append('g')
        .call(d3.drag() //A bunch of mouse handlers.
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended))
      node.append('circle')
        .attr('fill', d => d.data.isLeaf() ? session.style.widgets['node-color'] : '#000')
        .attr('stroke', '#ffffff')
        .attr('r', 3)
        .on('mouseenter focusin', showTooltip)
        .on('mouseout focusout', hideTooltip);
      var labelField = session.style.widgets['physics-tree-node-label-variable'];
      node.append('text')
        .attr('stroke', '#000')
        .text(d => d.data[labelField] ? d.data[labelField] : '');

      force.nodes(nodes);
      force.force('branch').links(branches);
      force.on("tick", function () {
        if (session.style.widgets['physics-tree-branch-type'] == 'Straight') {
          branch.selectAll('line.hline')
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });
          branch.selectAll('line.vline')
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", 0)
            .attr("y2", 0);
        } else {
          if (session.style.widgets['physics-tree-layout'] == 'Horizontal') {
            branch.select('line.hline')
              .attr("x1", function (d) { return d.source.x; })
              .attr("y1", function (d) { return d.source.y; })
              .attr("x2", function (d) { return d.source.x; })
              .attr("y2", function (d) { return d.target.y; });
            branch.select('line.vline')
              .attr("x1", function (d) { return d.source.x; })
              .attr("y1", function (d) { return d.target.y; })
              .attr("x2", function (d) { return d.target.x; })
              .attr("y2", function (d) { return d.target.y; });
          } else if (session.style.widgets['physics-tree-layout'] == 'Vertical') {
            branch.select('line.hline')
              .attr("x1", function (d) { return d.source.x; })
              .attr("y1", function (d) { return d.source.y; })
              .attr("x2", function (d) { return d.target.x; })
              .attr("y2", function (d) { return d.source.y; });
            branch.select('line.vline')
              .attr("x1", function (d) { return d.target.x; })
              .attr("y1", function (d) { return d.source.y; })
              .attr("x2", function (d) { return d.target.x; })
              .attr("y2", function (d) { return d.target.y; });
          } else {
            branch.selectAll('line.hline')
              .attr("x1", function (d) { return d.source.x; })
              .attr("y1", function (d) { return d.source.y; })
              .attr("x2", function (d) { return d.target.x; })
              .attr("y2", function (d) { return d.target.y; });
            branch.selectAll('line.vline')
              .attr("x1", 0)
              .attr("y1", 0)
              .attr("x2", 0)
              .attr("y2", 0);
          }
        }
        node.attr("transform", function (d) {
          return 'translate(' + d.x + ',' + d.y + ')';
        });
      });
      force.alpha(0.3).alphaTarget(0).restart();
    }

    function dragstarted(n) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      function setNode(d) {
        d.fx = d.x;
        d.fy = d.y;
      }
      setNode(n);
    }

    function dragged(n) {
      function updateNode(d) {
        d.fx += d3.event.dx;
        d.fy += d3.event.dy;
      }
      updateNode(n);
    }

    function dragended(n) {
      if (!d3.event.active) force.alphaTarget(0);
      function unsetNode(d) {
        if (!d.fixed) {
          d.fx = null;
          d.fy = null;
        }
      }
      unsetNode(n);
    }

    function showTooltip(d) {
      var field = session.style.widgets['physics-tree-tooltip'];
      if (field == 'None') return;
      if (!d.data[field]) return;
      if (d.data[field] == '') return;
      d3.select('#tooltip')
        .html(d.data[field])
        .style('left', (d3.event.pageX + 8) + 'px')
        .style('top', (d3.event.pageY - 28) + 'px')
        .style('z-index', 1000)
        .transition().duration(100)
        .style('opacity', 1);
    }

    function hideTooltip() {
      var tooltip = d3.select('#tooltip');
      tooltip
        .transition().duration(100)
        .style('opacity', 0)
        .on('end', () => tooltip.style('z-index', -1).html(null));
    }

    function hideContext() {
      var menu = d3.select('#physics-tree-context-menu');
      menu
        .transition().duration(100)
        .style('opacity', 0)
        .on('end', () => menu.style('z-index', -1));
    }

    $('#toggle-physics-tree-settings').on('click', function () {
      var pane = $('#physics-tree-settings-pane');
      if ($(this).hasClass('active')) {
        pane.animate({ left: '-400px' }, function () { pane.hide(); });
      } else {
        pane.show(0, function () { pane.animate({ left: '0px' }); });
      }
    });

    $('#physics-tree-node-label-variable').on('change', function () {
      var v = this.value;
      session.style.widgets['physics-tree-node-label-variable'] = v;
      var node = g
        .select("g.nodes")
        .selectAll("g")
        .select('text')
        .text(d => d.data[v] ? d.data[v] : '');
    });

    $('#physics-tree-node-size').on('input', function () {
      var v = parseFloat(this.value);
      session.style.widgets['physics-tree-node-size'] = v;
      g
        .select("g.nodes")
        .selectAll("g")
        .select('circle')
        .attr('r', d => d.data.isLeaf() ? v : 3);
    });

    function updateBranchLengths() {
      var type = session.style.widgets['physics-tree-type'];
      var length = session.style.widgets['physics-tree-branch-length'];
      if (type == 'tree') {
        force.force('branch').distance(length);
      } else {
        force.force('branch').distance(function (l) {
          return length * l.source.data.length + 1;
        });
      }
      force.alpha(0.3).alphaTarget(0).restart();
    }

    $('#physics-tree-type').on('change', function () {
      session.style.widgets['physics-tree-type'] = this.value;
      updateBranchLengths();
    });

    $('#physics-tree-branch-type').on('change', function () {
      session.style.widgets['physics-tree-branch-type'] = this.value;
      force.alpha(0.3).alphaTarget(0).restart();
    });

    $('#physics-tree-branch-length').on('input', function () {
      session.style.widgets['physics-tree-branch-length'] = parseFloat(this.value);
      updateBranchLengths();
    });

    function updateForces() {
      var v = session.style.widgets['physics-tree-layout'];
      var strength = session.style.widgets['physics-tree-lateral-strength'];
      if (v == 'Horizontal') {
        force
          .force('x', d3.forceX(function (d) {
            return halfWidth * 2 * d.data.depth / (d.data.depth + d.data.height + 1);
          }).strength(1))
          .force('y', d3.forceY(function () {
            return halfHeight;
          }).strength(strength))
          .force('radial', d3.forceRadial(function () {
            return 0;
          }).strength(0))
      } else if (v == 'Vertical') {
        force
          .force('x', d3.forceX(function () {
            return halfWidth;
          }).strength(strength))
          .force('y', d3.forceY(function (d) {
            return halfHeight * 2 * d.data.depth / (d.data.depth + d.data.height + 1);
          }).strength(1))
          .force('radial', d3.forceRadial(function () {
            return 0;
          }).strength(0))
      } else {
        var bound = Math.min(halfHeight, halfWidth);
        force
          .force('x', d3.forceX(function () {
            return 0;
          }).strength(0))
          .force('y', d3.forceY(function () {
            return 0
          }).strength(0))
          .force('radial', d3.forceRadial(function (d) {
            return bound * 2 * d.data.depth / (d.data.depth + d.data.height + 1);
          }, halfWidth, halfHeight).strength(strength))
      }
      force.alpha(0.3).alphaTarget(0).restart();
    }

    $('#physics-tree-layout').on('change', function () {
      session.style.widgets['physics-tree-layout'] = this.value;
      updateForces();
    }).trigger('change');

    $('#physics-tree-lateral-strength').on('input', function () {
      session.style.widgets['physics-tree-lateral-strength'] = parseFloat(this.value);
      updateForces();
    });

    $('#physics-tree-charge').on('input', function () {
      var v = parseFloat(this.value);
      force.force('charge').strength(-v);
      force.alpha(0.3).alphaTarget(0).restart();
      session.style.widgets['physics-tree-charge'] = v;
    });

    $('#physics-tree-friction').on('input', function () {
      var v = parseFloat(this.value);
      force.velocityDecay(v);
      force.alpha(0.3).alphaTarget(0).restart();
      session.style.widgets['physics-tree-friction'] = v;
    });

    function updateNodeColors() {
      var variable = session.style.widgets['node-color-variable'];
      var vnodes = MT.getVisibleNodes();
      var nodes = g.select('g.nodes').selectAll('g').select('circle').classed('selected', d => d.selected);
      var col = session.style.widgets['node-color'];
      if (variable == 'None') {
        nodes.attr('fill', col);
      } else {
        nodes.attr('fill', d => {
          var vnode = vnodes.find(vn => vn.id == d.data.id);
          if (vnode) return temp.style.nodeColorMap(vnode[variable]);
          return col;
        });
      }
    }

    function fit(thing, bounds) {
      if (!bounds) bounds = g.node().getBBox();
      if (bounds.width == 0 || bounds.height == 0) return; // nothing to fit
      var parent = g.node().parentElement.parentElement,
        midX = bounds.x + bounds.width / 2,
        midY = bounds.y + bounds.height / 2;
      var scale = 0.95 / Math.max(bounds.width / parent.clientWidth, bounds.height / parent.clientHeight);
      d3.select('svg#physics-tree')
        .transition()
        .duration(750)
        .call(zoom.transform, d3.zoomIdentity
          .translate(parent.clientWidth / 2 - scale * midX, parent.clientHeight / 2 - scale * midY)
          .scale(scale));
    }

    $('#physics-tree-fitbutton').on('click', fit);

    $window
      .on('node-color-change', updateNodeColors)
      .on('background-color-change', function () {
        $('svg#physics-tree').parent().css('background-color', session.style.widgets['background-color']);
      });

    $('svg#physics-tree').parent().css('background-color', session.style.widgets['background-color']);

    drawTree();
  })();
</script>
